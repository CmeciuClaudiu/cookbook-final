<div class="user-details-container" fxLayout="row wrap">
    <h1 class="user-details-title">Bun venit {{user.userName}}</h1>
        <div class="user-data-container">
            <mat-card class="all-user-details">
                <mat-card-header>
                    <mat-card-title>
                        <h1 class="user-details-title">Detaliile dumneavoastra: </h1>
                    </mat-card-title>
                </mat-card-header>
                    <mat-card-content>
                        <label>Nume utilizator: {{[(user.userName)]}}</label><br>
                        <label>Email utilizator: {{[(user.email)]}}</label><br><br>
                        <label *ngIf="role==1">Rol utilizator: Administrator</label>
                        <label *ngIf="role==2">Rol utilizator: User</label><br>
                    </mat-card-content>
                    <mat-card-footer *ngIf="role==1">
                        Administrator: puteti adauga retete sau sterge alti utilizatori
                    </mat-card-footer>
                    <mat-card-footer *ngIf="role==2">
                        User: puteti vizualiza retete si modifica datele dvs.
                    </mat-card-footer>
            </mat-card>

            <mat-card class="edit-user-form">
                <h1 class="user-details-title">Editati datele utilizator:</h1>
                <form [formGroup]="editUserForm">
                    <formly-form [form]="editUserForm" [fields]="editUserFields" [model]="user" ></formly-form>
                </form>
                <mat-card-actions>
                    <button mat-button class="cancel-button" (click)='onCancel()'>
                        Anuleaza
                    </button>
                    <button mat-button class="save-button" (click)='openDialog()' [disabled]='editUserForm.invalid'>
                        Modifica
                    </button>
                    <label class="error-label" *ngIf="validationMsg">*Date invalide / Nu sunt modificari</label>
                </mat-card-actions>
            </mat-card>
        </div>
</div>
